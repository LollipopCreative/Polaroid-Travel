<script type="text/javascript">
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

// Flugzeug
// rumpf
ctx.fillStyle ='black';
ctx.fillRect (300,300,500,70);

// Oberer Flügel groß
ctx.beginPath();
    ctx.moveTo (500,300);
    ctx.lineTo (600,300);
    ctx.lineTo (400,100);
ctx.closePath();

ctx.fillStyle='black';
ctx.fill ();


// unterer Flügel groß
ctx.beginPath();
    ctx.moveTo (500,370);
    ctx.lineTo (600,370);
    ctx.lineTo (400,600);
ctx.closePath();

ctx.fillStyle='black';
ctx.fill ();


// oberer Flügel klein
ctx.beginPath();
    ctx.moveTo (290,345);
    ctx.lineTo (370,345);
    ctx.lineTo (259,200);
ctx.closePath();

ctx.fillStyle='black';
ctx.fill ();


// unterer Flügel klein

    ctx.moveTo (290,345);
    ctx.lineTo (370,345);
    ctx.lineTo (250,470);
ctx.closePath();

ctx.fillStyle='black';
ctx.fill ();




    // Cubic curves example
    ctx.beginPath();
    ctx.moveTo(75, 40);
    ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
    ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
    ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
    ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
    ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
    ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
    ctx.fill();
