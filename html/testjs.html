<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <style>
      .schrift { 
          font-family: Arial, sans-serif;
          font-size:40px;
          color:pink;
    }

    #monst{
        height:100px;
        width:100px;
        background-color: #83c0c1;
    }

    .test{
        background-color: green;
    }


  </style>

</head>
<body>

<h1 id="example">JavaScript Kurs für Einsteiger</h1>
<h1 id="klicken">JavaScript Kurs für Einsteiger</h1>
<h1>JavaScript lernen einfach gemacht ...</h1>
<p id="bereich1">erster Absatz im JavaScript-Kurs zur Demonstration</p>

<div id="monst"></div>
<!--

style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div> -->


<img id ="wackeln" style="transform: rotate(-5deg); margin-top:60px;" 
onmouseover="mOver(this)" onmouseout="mOut(this)" 
src="../images/polaroid/polaroid_nepal.png" width="230px" height="">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script type="text/javascript">


var inhalt = document.getElementById('bereich1');
document.write(inhalt);

// man greift auf ein Element zu und ändert die Farbe
document.getElementsByTagName('h1')[2].style.fontSize='50px';
document.getElementsByTagName('h1')[2].style.color="green";

// eine scc klasse Hinzufügen
document.getElementById('example').classList.add('schrift');





// Eventlistener
// egal wo man hinklickt ändert sich der text

document.addEventListener('mouseover', function myFunction(){
    document.getElementById("klicken").innerHTML = "Hello World";
});

document.addEventListener('click', function myFunction(){
    document.getElementById("monst").classList.add('test')
});



// nur wenn man über das Objekt geht, rotiert es 
function mOver(obj) {
    obj.style.transform ="rotate(20deg)"
}

function mOut(obj) {
    obj.style.transform ="rotate(0deg)"
 
}


// Cookies

// mit dokument.cookie wird cookie erstellt
// Name des Cookies
// expires dann das Datum angeben - wann cookie wieder gelöscht werden soll
// path=/ wo der Cookie gespeichert werden soll - nur auf unserer Webeite

let x = document.cookie = "Name=Peter; nachname=richter; expires=Fri, 4 Nov 202212:00:00 UTC; path=/;";
window.alert(x);


</script>

</body>
</html>
